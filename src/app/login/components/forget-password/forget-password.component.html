<div class="forgetPass">

        <!-- Close -->
        <button class="closeBtn btn material-icons" (click)="closeForgetPass()">close</button>
        <!-- Title -->
        <h2 class="forgetPass__title">Bạn quên mật khẩu?</h2>
        <p>Nhập lại số điện thoại để lấy mật khẩu</p>
        <div class="input__wrapper">
            <!-- Icon -->
            <span class="material-icons">
                smartphone
            </span>
            <input type="text" class="phone">
        </div>
        <button class="sendBtn btn" type="submit">Gửi</button>
    </div>
</div>
