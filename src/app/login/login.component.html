<div class="login">
    <div class="container-fluid">

        <!-- Logo -->
        <div class="logo">

        </div>
        <div class="wrapper">
            <!-- Form -->
            <div class="login__form">
                <!-- Title -->
                <h2 class="login__form-title">Chào mừng tới cửa hàng chúng tôi</h2>
                <!-- Error text -->
                <p class="error-text">{{authError?.message}}</p>
                <div class="container">
                    <div class="input__wrapper">
                        <!-- Icon -->
                        <span class="material-icons">
                            email
                        </span>
                        <input type="email" class="email" [(ngModel)]="email" placeholder="Nhập email của bạn">
                    </div>
                    <div class="input__wrapper">
                        <input type="password" class="password" [(ngModel)]="password"
                            placeholder="Nhập mật khẩu của bạn">
                    </div>
                </div>
            </div>
            <button class="signBtn btn" (click)="logIn()">Đăng nhập</button>

            <!-- <p class="divider-text">Hoặc</p> -->

            <!-- <a class="passLogin" *ngIf="isOTP" (click)="isOTP = !isOTP">Đăng nhập bằng mật khẩu</a> -->
            <!-- <a class="otpLogin" *ngIf="!isOTP" (click)="isOTP = !isOTP">Đăng nhập bằng mã OTP</a> -->
            <a class="forgetPass" (click)="openForgetPass()">Quên mật khẩu?</a>

            <!-- Register -->
            <div class="register">
                Bạn chưa có tài khoản?
                <a routerLink="/login/register" class="register__link">Đăng ký</a>
            </div>
        </div>
    </div>
</div>
